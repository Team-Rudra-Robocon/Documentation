name: spell-check

on:
  pull_request:
    branches:
      - "**"

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install cspell
        run: npm install --global cspell

      - name: Run cspell
        run: cspell lint --no-progress --show-context "**/*.md" "**/*.yml" "**/*.yaml" "**/*.py" "**/*.json"
